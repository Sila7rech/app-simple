# Fichier d'inventaire Ansible
# Définit les hôtes cibles pour le déploiement

[webservers]
# Remplacez par l'adresse IP ou le nom d'hôte de votre serveur
# Exemple avec une IP locale
localhost ansible_connection=local

# Exemple avec un serveur distant
# 192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

[webservers:vars]
# Variables communes pour tous les serveurs web
ansible_python_interpreter=/usr/bin/python3

# Configuration SSH (si serveur distant)
# ansible_ssh_common_args='-o StrictHostKeyChecking=no'
